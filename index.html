function printText(){
    var textElement = document.getElementById('contents');
    if (!textElement) return;
    
    var text = textElement.textContent || textElement.innerText || '';
    var displayed = '';
    var index = 0;
    
    var interval = setInterval(function() {
        if (index < text.length) {
            displayed += text[index++];
            textElement.innerHTML = '<span style="color:#fff;">' + displayed + '</span>';
        } else {
            clearInterval(interval);
            textElement.innerHTML = '<span style="color:#fff;">' + displayed + '</span>';

<script>
    // Simple clipboard functionality
    function copyToClipboard(text) {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text);
        } else {
            // Fallback for older browsers
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
